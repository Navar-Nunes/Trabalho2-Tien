<!DOCTYPE html>

    <title>Trabalho 2 - G3 e G4</title>


    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F2F2F2;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }

        /* Header */
        header {
            width: 100vw;
            height: 10vh;
        }

        .header-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #303E3C;
        }

        .header-section-title {
            font-size: 24px;
            color: white;
        }

        /* Main */
        main {
            display: flex;
            align-items: center;
            width: 80vw;
            height: 90vh;
        }


        /* Main Cntainer */
        .main-container {
            width: 90%;
            height: 80%;
            background-color: #00685B;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-container-user {
            width: 60%;
            height: 30%;
            background-color: #138275;
            border-radius: 20px;
            margin-bottom: 1%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 20%;
        }

        .main-container-user-title {
            padding: 0;
            margin: 0;
            margin-bottom: 10px;
            color: white;
        }

        .main-container-user-content {
            margin-bottom: 10px;
            color: white;
        }

        .main-container-user-input {
            width: 60%;
            height: 100%;
            border-radius: 10px 0px 0px 10px;
            /* border: 1px solid #c4c4c4; */
            border: none;
            outline: none;
            text-align: center;
        }

        .main-container-user-button {
            min-width: 10%;
            min-height: 100%;
            padding: 1.3% 20px;
            border-radius: 0px 10px 10px 0px;
            border: 1px solid #303E3C;
            background-color: #303E3C;
            color: white;
            user-select: none;
            font-size: 16px;
        }

        .main-container-droptable {
            width: 60%;
            height: 60%;
            background-color: #138275;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container-droptable-title {
            margin-bottom: 15px;
            color: white;
        }

        .main-container-droptable-iterativo,
        .main-container-droptable-recursivo {
            width: 90%;
            height: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-container-droptable-iterativo-input,
        .main-container-droptable-recursivo-input {
            width: 80%;
            height: 50%;
            border-radius: 10px;
            border: 1px solid #c4c4c4;
            text-align: center;
            outline: none;
            font-size: 14px;
        }


        /* Sides */
        .main-side-container {
            width: 5%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .main-side-container-arrows {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #303E3C;
            color: white;
            font-size: 36px;
            border-radius: 100%;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s linear;
            user-select: none;
        }

        .main-side-container-arrows:hover {
            opacity: 1;
        }
    </style>
</head>

<body onload="onLoadPage()">
    <header>

    <main>

        function onLoadPage() {
            const userSection = document.getElementsByClassName("main-container-user")[0]
            currentSlide = 0;
            userSection.innerHTML = Content[0];
        }

        function goToPreviousSlide() {
            currentSlide = currentSlide - 1;
            const userSection = document.getElementsByClassName("main-container-user")[0]

            switch (currentSlide) {
                case 0:
                    userSection.innerHTML = Content[0]
                    break
                case 1:
                    userSection.innerHTML = Content[1]
                    break
                case 2:
                    userSection.innerHTML = Content[2]
                    break
                case 3:
                    userSection.innerHTML = Content[3]
                    break
                case 4:
                    userSection.innerHTML = Content[4]
                    break

                    break

                    break

        function goToNextSlide() {

        function Questão1() {
            let contadorIterativo = 0;
            let contadorRecursivo = 0;
            const numero = document.getElementById("questao1").value
            const dropTableInputIterativo = document.getElementsByClassName("main-container-droptable-iterativo-input")[0]
            const dropTableInputRecursivo = document.getElementsByClassName("main-container-droptable-recursivo-input")[0]

            function Iterativo() {
                let aux = parseInt(numero);

                while (aux >= 1) {
                    aux = aux / 10;
                    contadorIterativo++;
                }

            let aux = parseInt(numero);
            function Recursivo() {

            dropTableInputRecursivo.value = `Possui ${contadorRecursivo} caracteres!`
        }

        function Questão2() {

            let valorIterativo = [];
            let valorRecursivo = [];
            const numero = document.getElementById("questao2").value
            const dropTableInputIterativo = document.getElementsByClassName("main-container-droptable-iterativo-input")[0]
            const dropTableInputRecursivo = document.getElementsByClassName("main-container-droptable-recursivo-input")[0]

            num = parseInt(numero).toString();

            function Iterativo() {
                for (i = num.length; i > 0; --i) {
                    valorIterativo.push(num[num.length - i].toString() + " P=" + (i - 1).toString())
                }
            }


            j = parseInt(numero).toString().length
            function Recursivo() {
                if (j > 0) {
                    valorRecursivo.push(num[num.length - j].toString() + " P=" + (j - 1).toString())

            Iterativo()

        function Questão3() {
            let contadorIterativo = 0;
            let contadorRecursivo = 0;
            const numero = document.getElementById("questao3").value
            const dropTableInputIterativo = document.getElementsByClassName("main-container-droptable-iterativo-input")[0]
            const dropTableInputRecursivo = document.getElementsByClassName("main-container-droptable-recursivo-input")[0]

            function Iterativo() {
                let aux = parseInt(numero);

                for (let i = 1; i <= aux; i++) {
                    contadorIterativo += i ** 2;
                }
            }

            let aux = parseInt(numero);
            function Recursivo() {
                if (aux >= 1) {
                    contadorRecursivo += aux ** 2;
                    aux -= 1;
                    Recursivo()
                }

            }

            Iterativo()
            Recursivo()

            dropTableInputIterativo.value = `A soma dos quadrados é ${contadorIterativo}!`
            dropTableInputRecursivo.value = `A soma dos quadrados é ${contadorRecursivo}!`
        }

        function Questão4() {
            const numero = document.getElementById("questao4").value
            const dropTableInputIterativo = document.getElementsByClassName("main-container-droptable-iterativo-input")[0]
            const dropTableInputRecursivo = document.getElementsByClassName("main-container-droptable-recursivo-input")[0]
            const max_length_numero = 6

            if (numero.length > max_length_numero) {
                document.getElementById("questao4").value = "";
                return alert("Você só pode inserir no máximo 6 digitos")
            }

            function Iterativo(n) {

                let numerosPares = [];

                for (let i = 0; i < n; i++) {
                    if ((i % 2) == 0) {
                        numerosPares.push(i)
                    }
                }

                let produtoCubos = 0;

                // (a + b) pelo fator (a2 – ab + b2).
                // Produto dos cubos
                for (let i = 0; i < numerosPares.length - 1; i++) {
                    formula = (numerosPares[i] + numerosPares[i + 1]) * ((Math.pow(numerosPares[i], 2)) - (numerosPares[i] * numerosPares[i + 1]) + (Math.pow(numerosPares[i + 1], 2)));
                    produtoCubos += formula;
                }

                return produtoCubos
            }

            let numerosPares = [];
            let produtoCubosRecursivo = 0;
            let stage = 1;
            let cmd = false;
            let recursivoAnswer = 0;

            function Recursivo(n) {

                if (stage == 1) {

                    if ((n % 2) == 0 && n != numero) {
                        numerosPares.push(n)
                    }

                    if (n < numero) {
                        Recursivo(n + 1)
                    }

                    if (n == numero) {
                        stage = 2;
                        return Recursivo(0);
                    }

                } else if (stage == 2) {

                    if (n < numerosPares.length - 1) {
                        formula = (numerosPares[n] + numerosPares[n + 1]) * ((Math.pow(numerosPares[n], 2)) - (numerosPares[n] * numerosPares[n + 1]) + (Math.pow(numerosPares[n + 1], 2)));
                        produtoCubosRecursivo += formula;
                        return Recursivo(n + 1);
                    }
                    return recursivoAnswer = produtoCubosRecursivo
                }
            }
            Recursivo(0);

            dropTableInputIterativo.value = `O resultado é ${Iterativo(numero)}`;
            dropTableInputRecursivo.value = `O resultado é ${recursivoAnswer}`;

            // O programa precisa percorrer até 6 digitos, ele no momento só funciona até 4 digitos
        }

        function Questão5() {

            const dropTableInputIterativo = document.getElementsByClassName("main-container-droptable-iterativo-input")[0]
            const dropTableInputRecursivo = document.getElementsByClassName("main-container-droptable-recursivo-input")[0]


            function Iterativo(num) {
                let i, qnt = 0;

                for (i = 0; i < num; i++)
                    if (num % i == 0)
                        qnt++;

                if (qnt >= 2)
                    return 0;
                else
                    return 1;
            }

            let recursivoAnswer = 0;
            let qntRecursivo = 0;
            let cmd = false;

            function Recursivo(num) {
                if (num < numero) {
                    if (numero % num == 0) {
                        qntRecursivo++;
                    }
                    return Recursivo(num + 1)
                } else {
                    if (qntRecursivo >= 2) {
                        return recursivoAnswer = 0;
                    } else {
                        return recursivoAnswer = 1;
                    }
                }
            }


            const iterativoAnswer = Iterativo(numero);
            Recursivo(0);

            if (iterativoAnswer == 1 && recursivoAnswer == 1) {
                dropTableInputIterativo.value = `1, Logo é um número primo`
                dropTableInputRecursivo.value = `1, Logo é um número primo`
            } else {
                dropTableInputIterativo.value = `0, Logo não é um número primo`;
                dropTableInputRecursivo.value = `0, Logo não é um número primo`;
            }
        }

        function Questão6() {
            const numero = document.getElementById("questao6").value.split(" ")
            const dropTableInputIterativo = document.getElementsByClassName("main-container-droptable-iterativo-input")[0]
            const dropTableInputRecursivo = document.getElementsByClassName("main-container-droptable-recursivo-input")[0]

            function Iterativo(num1, num2) {
                var resto;

                do {
                    resto = num1 % num2;

                    num1 = num2;
                    num2 = resto;

                } while (resto != 0);

                return num1;
            }

            function Recursivo(num1, num2) {
                if (num1 % num2 == 0) {
                    return num2;
                }

                return Recursivo(num2, num1 % num2);
            }

            dropTableInputIterativo.value = `O MDC é ${Iterativo(numero[0], numero[1])}`
            dropTableInputRecursivo.value = `O MDC é ${Recursivo(numero[0], numero[1])}`
        }
